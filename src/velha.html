<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .btn-custom {
            width: 100px;
            height: 100px;
            font-size: 36px;
            background-color: #f0f0f0;
            border: none;
            position: relative;
        }
        .shadow {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.2);
            left: 5px;
            top: 5px;
            z-index: -1; /* Coloca a sombra atrás do botão */
            border-radius: 10px; /* Arredondamento da sombra */
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 350px;
        }
        .title {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Jogo da Velha</h1>
        <div class="game-board" id="board"></div>
        <button class="btn btn-primary" id="restart">Reiniciar Jogo</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const restartButton = document.getElementById('restart');
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', '', ''];

        function createButton(index) {
            const button = document.createElement('button');
            button.className = 'btn btn-custom';
            button.onclick = () => handleClick(index);
            button.innerHTML = `<div class="shadow"></div>`; // Adiciona a sombra
            board.appendChild(button);
        }

        function handleClick(index) {
            if (gameState[index] === '') {
                gameState[index] = currentPlayer;
                updateBoard();
                checkWinner();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Alterna o jogador
            }
        }

        function updateBoard() {
            const buttons = board.getElementsByClassName('btn-custom');
            for (let i = 0; i < gameState.length; i++) {
                buttons[i].innerHTML = gameState[i] || `<div class="shadow"></div>`;
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    alert(`Jogador ${gameState[a]} ganhou!`);
                    resetGame();
                    return;
                }
            }

            if (!gameState.includes('')) {
                alert("Empate!");
                resetGame();
            }
        }

        function resetGame() {
            gameState = ['', '', '', '', '', '', '', '', '', ''];
            updateBoard();
            currentPlayer = 'X';
        }

        // Cria os botões no tabuleiro
        for (let i = 0; i < 9; i++) {
            createButton(i);
        }

        // Reinicia o jogo ao clicar no botão
        restartButton.onclick = resetGame;
    </script>
</body>
</html>
